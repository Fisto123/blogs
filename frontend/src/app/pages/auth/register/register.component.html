<div class="m-auto h-[100vh] mt-16 items-center">
  <form
    class="m-auto text-center py-10 h-auto bg-white shadow-lg lg:w-1/3 md:w-2/3 sm:w-2.5/3 sm:px-10 md:px-0"
    (ngSubmit)="onSubmit()"
    #registerForm="ngForm"
  >
    <h3 class="font-bold text-2xl text-orange-400">WELCOME TO BLOGGZZ</h3>
    <p class="text-blue-500 font-bold text-xl py-7 uppercase">
      Please REGISTER
    </p>
    <div class="text-start px-8 text-md font-medium">
      <div class="py-3">
        <label for="name" class="text-xl font-bold">USERNAME</label>
        <input
          type="text"
          class="w-full bg-slate-100 p-5 rounded-full"
          placeholder="Input your username....."
          [(ngModel)]="form.name"
          name="name"
          #name="ngModel"
          required
        />
      </div>
      <div class="" *ngIf="name.invalid && (name.dirty || name.touched)">
        <h2 class="text-red-400 text-sm font-bold">Enter Name field ***</h2>
      </div>
      <div class="py-3">
        <label for="Email" class="text-xl font-bold">EMAIL</label>
        <input
          type="email"
          class="w-full bg-slate-100 p-5 rounded-full"
          placeholder="Input your email....."
          name="enail"
          [(ngModel)]="form.email"
          #email="ngModel"
          required
        />
      </div>
      <div class="" *ngIf="email.invalid && (email.dirty || email.touched)">
        <h2 class="text-red-400 text-sm font-bold">Enter Email field ***</h2>
      </div>
      <div class="py-3">
        <label for="Email" class="text-xl font-bold">PASSWORD</label>
        <input
          type="password"
          class="w-full bg-slate-100 p-5 rounded-full"
          name="password"
          placeholder="Input your password....."
          [(ngModel)]="form.password"
          #password="ngModel"
          required
        />
      </div>
      <div
        class=""
        *ngIf="password.invalid && (password.dirty || password.touched)"
      >
        <h2 class="text-red-400 text-sm font-bold">Enter password field ***</h2>
      </div>
      <div class="py-4">
        <button
          [disabled]="registerForm.form.invalid"
          class="p-5 bg-blue-400 w-full text-white py-4 rounded-lg"
        >
          <div class="text-center mx-auto items-center absolute left-[60%]">
            <mat-spinner
              class="text-center"
              *ngIf="loading"
              [diameter]="30"
            ></mat-spinner>
          </div>
          REGISTER
        </button>
        <div class="bg-red-500 p-3 mt-10" *ngIf="error">
          {{ error }}
        </div>
        <div class="py-6 flex justify-between">
          <h5 class="text-xl">Already have an account?</h5>
          <p class="cursor-pointer hover:text-pink-400" routerLink="/login">
            Sign in
          </p>
        </div>
      </div>
    </div>
  </form>
</div>
