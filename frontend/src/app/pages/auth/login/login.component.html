<div class="m-auto h-[100vh] mt-16 items-center">
  <form
    (ngSubmit)="onSubmit()"
    #loginForm="ngForm"
    class="m-auto text-center py-10 h-auto bg-white shadow-lg lg:w-1/3 md:w-2/3 sm:w-2.5/3 sm:px-10 md:px-0"
  >
    <h3 class="font-bold text-2xl text-orange-400">WELCOME TO BLOGGZZ</h3>
    <p class="text-blue-500 font-bold text-xl py-7 uppercase">Please LOGIN</p>
    <div class="text-start px-8 text-md font-medium">
      <div class="py-3">
        <label for="Email" class="text-xl font-bold">EMAIL</label>
        <input
          type="email"
          class="w-full bg-slate-100 p-5 rounded-full"
          placeholder="Input your email....."
          name="email"
          #email="ngModel"
          [(ngModel)]="form.email"
          required
        />
      </div>
      <div class="" *ngIf="email.invalid && (email.dirty || email.touched)">
        <h2 class="text-red-400 text-sm font-bold">Enter email field ***</h2>
      </div>
      <div class="py-3">
        <label for="Email" class="text-xl font-bold">PASSWORD</label>
        <input
          type="password"
          class="w-full bg-slate-100 p-5 rounded-full"
          placeholder="Input your password....."
          name="password"
          #password="ngModel"
          [(ngModel)]="form.password"
          required
        />
      </div>
      <div
        class=""
        *ngIf="password.invalid && (password.dirty || password.touched)"
      >
        <h2 class="text-red-400 text-sm font-bold">Enter password field ***</h2>
      </div>
      <div class="py-4 relative">
        <button
          type="submit"
          [disabled]="loginForm.form.invalid"
          class="p-2 bg-black w-full text-white py-4 rounded-lg"
        >
          <div class="text-center mx-auto items-center absolute left-[70%]">
            <mat-spinner
              class="text-center"
              *ngIf="loading"
              [diameter]="30"
            ></mat-spinner>
          </div>
          SIGN IN
        </button>

        <div class="bg-blue-500 p-3 mt-10" *ngIf="success">
          {{ success }}
        </div>
        <div class="bg-red-500 p-3 mt-10" *ngIf="err">
          {{ err }}
        </div>
        <div class="py-6 flex justify-between">
          <h5 class="text-xl">Dont have an account?</h5>
          <p class="cursor-pointer hover:text-pink-400" routerLink="/register">
            Register
          </p>
        </div>
      </div>
    </div>
  </form>
</div>
