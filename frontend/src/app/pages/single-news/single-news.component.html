<div class="container px-16 h-auto mx-auto">
  <div class="flex justify-between flex-col md:flex-row gap-3 py-9">
    <div class="md:w-[70%] sm:w-full">
      <div *ngIf="loading">
        <mat-spinner class="text-center" [diameter]="50"></mat-spinner>
      </div>
      <div *ngIf="error">
        {{ error }}
      </div>
      <div class="flex flex-col">
        <h2 class="text-5xl font-extrabold">
          {{ singleNews?.title }}
        </h2>
        <p class="text-gray-400 py-6 font-bold">
          {{ singleNews?.createdAt | date : "short" }}
        </p>
        <div>
          <img [src]="singleNews?.images[0] || 'assets/default.jpg'" alt="" />
        </div>
        <div>
          <p
            class="ppp text-xl text-gray-600 py-4 leading-relaxed tracking-wider whitespace-pre-line"
          >
            {{ singleNews?.details }}
          </p>
        </div>
        <div class="bg-slate-100 w-full p-20">
          <h3 class="text-2xl font-bold underline">Related News</h3>
          <ul *ngFor="let item of relatedNews | slice : 0 : 6" class="flex">
            <span class="text-6xl items-center">.</span>
            <li
              class="py-5 text-xl font-medium cursor-pointer tracking-widest hover:text-pink-500 text-gray-500"
              (click)="nav(item._id)"
            >
              {{ item?.title }}
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="md:w-[30%] bg-white sm:w-full">
      <h3 class="text-black font-bold text-2xl px-3 mt-28 mx-auto">
        LATEST NEWS
      </h3>
      <div class="border-b border-b-gray p-2" *ngFor="let item of latestNews">
        <p class="text-red-500 px-3 font-bold">
          {{ item.createdAt | date : "short" }}
        </p>
        <p
          class="md:text-xl md:p-3 font-semibold cursor-pointer"
          [routerLink]="['/singleNews', item._id]"
        >
          {{ item.title }}
        </p>
      </div>
    </div>
  </div>
</div>
<hin-footer></hin-footer>
