<div class="py-12 container px-12 mx-auto h-auto">
  <h1 class="text-black text-2xl font-bold border-b border-gray-300 py-5">
    BUSINESS NEWS
  </h1>
  <div *ngIf="loadingBusiness">
    <mat-spinner class="text-center" [diameter]="50"></mat-spinner>
  </div>
  <div *ngIf="errorBusiness">
    {{ errorBusiness }}
  </div>
  <div class="grid lg:grid-cols-3 gap-5 md:grid-cols-2 sm:grid-cols-1 py-4">
    <div
      class="shadow-xl h-[150px]"
      *ngFor="let item of BusinessNews"
      (click)="nav(item._id)"
    >
      <div class="flex p-4">
        <img [src]="item.images[0]" alt="" width="100px" class="h-full" />
        <p
          class="m-2 text-gray-400 font-bold h-full text-xl hover:text-pink-500 cursor-pointer"
        >
          {{ item.title }}
        </p>
      </div>
    </div>
  </div>
  <div class="mx-auto items-center text-center pb-10">
    <button
      class="bg-orange-500 rounded-lg p-5 px-10 text-white font-bold hover:bg-orange-200"
    >
      MORE
    </button>
  </div>
</div>
