<div class="shadow-lg h-24 items-center flex justify-between sticky top-20 z-1">
  <div class="container mx-auto px-4 flex justify-between">
    <ul
      *ngFor="let item of navItems"
      class="flex justify-between gap-5 mx-auto font-bold text-xl cursor-pointer"
    >
      <li class="hover:text-pink-500" (click)="handleNav(item)">{{ item }}</li>
    </ul>
  </div>
</div>
