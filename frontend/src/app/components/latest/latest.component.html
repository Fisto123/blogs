<div class="px-12 mx-auto my-5 h-full">
  <div class="w-full h-full">
    <div class="flex justify-between text-white sm:flex-col lg:flex-row h-full">
      <div class="bg-slate-50 lg:w-[30%] h-full md:w-full">
        <p class="text-black font-bold text-2xl px-3">LATEST NEWS</p>
        <div *ngIf="loadingLatest">
          <mat-spinner class="text-center" [diameter]="50"></mat-spinner>
        </div>
        <div class="border-b border-b-gray p-2" *ngFor="let item of latestNews">
          <p class="text-red-500 px-3 font-bold">
            {{ item.createdAt | date : "shortTime" }}
          </p>
          <p
            class="md:text-xl md:p-3 font-semibold cursor-pointer hover:text-pink-500"
            (click)="nav(item._id)"
          >
            {{ item.title }}
          </p>
        </div>
      </div>
      <div
        class="lg:w-[40%] h-full md:w-full bg-slate-200"
        *ngFor="let item of latestNews | slice : 0 : 1"
        (click)="nav(item._id)"
      >
        <div *ngIf="loadingLatest">
          <mat-spinner class="text-center" [diameter]="50"></mat-spinner>
        </div>
        <img
          [src]="item.images[0] || 'assets/default.jpg'"
          class="h-full w-full"
          alt=""
        />
        <p class="text-3xl p-2 font-bold hover:text-pink-500 cursor-pointer">
          {{ item.title }}
        </p>
        <p class="p-2 text-blue-400 font-bold">
          {{ item.createdAt | date : "shortTime" }}
        </p>
      </div>
      <div class="bg-slate-50 lg:w-[30%] h-full md:w-full">
        <h3 class="text-black font-bold text-2xl px-3">TOP NEWS</h3>
        <div *ngIf="loadingTop">
          <mat-spinner class="text-center" [diameter]="50"></mat-spinner>
        </div>
        <div class="border-b border-b-gray p-2" *ngFor="let item of topNews">
          <div class="flex">
            <p class="text-red-500 px-3 font-semi-bold">
              {{ item.createdAt | date : "shortTime" }}
            </p>
            <p class="p-1 bg-blue-500 text-center text-white rounded-lg">
              {{ item?.categories }}
            </p>
          </div>
          <p
            (click)="nav(item._id)"
            class="md:text-xl md:p-3 font-semibold cursor-pointer hover:text-pink-500"
          >
            {{ item.title }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
