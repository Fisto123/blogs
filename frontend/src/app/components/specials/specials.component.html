<div class="py-10">
  <div
    class="grid h-auto lg:grid-cols-4 md:grid-cols-2 text-black bg-[#272727] container mx-auto gap-2"
  >
    <div class="shadow-lg">
      <h2 class="font-bold text-2xl text-center text-blue-500">HEALTH</h2>
      <div
        class="flex flex-col py-4"
        *ngFor="let item of health | slice : 0 : 5"
      >
        <p
          (click)="nav(item._id)"
          class="text-white font-bold text-xl p-2 border-b border-b-black-300 hover:text-pink-500 cursor-pointer"
        >
          {{ item.title }}
        </p>
      </div>
    </div>
    <div class="shadow-lg">
      <h2 class="font-bold text-2xl text-center text-blue-500">TECH</h2>
      <div class="flex flex-col py-4" *ngFor="let item of tech | slice : 0 : 5">
        <p
          (click)="nav(item._id)"
          class="text-white font-bold text-xl p-2 border-b border-b-black-300 hover:text-pink-500 cursor-pointer"
        >
          {{ item.title }}
        </p>
      </div>
    </div>
    <div class="shadow-lg">
      <h2 class="font-bold text-2xl text-center text-blue-500">FAMILY</h2>
      <div
        class="flex flex-col py-4"
        *ngFor="let item of family | slice : 0 : 5"
      >
        <p
          (click)="nav(item._id)"
          class="text-white font-bold text-xl p-2 border-b border-b-black-300 hover:text-pink-500 cursor-pointer"
        >
          {{ item.title }}
        </p>
      </div>
    </div>
    <div class="shadow-lg">
      <h2 class="font-bold text-2xl text-center text-blue-500">EDUCATION</h2>
      <div
        class="flex flex-col py-4"
        *ngFor="let item of education | slice : 0 : 5"
      >
        <p
          (click)="nav(item._id)"
          class="text-white font-bold text-xl p-2 border-b border-b-black-300 hover:text-pink-500 cursor-pointer"
        >
          {{ item.title }}
        </p>
      </div>
    </div>
  </div>
</div>
